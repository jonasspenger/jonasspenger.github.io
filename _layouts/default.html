<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <body>
    <div class="container">
      <div class="row justify-content-center">

            <a class="navbar-brand" href="/">Jonas Spenger</a>
            <ul>
              <li {% if "/" == page.url %}class="active"{% endif %}><a href="/">Home</a></li>
              <li {% if page.url contains "blog" %}class="active"{% endif %}><a href="/blog/">Blog</a></li>
              <li {% if page.url == "/contact" %}class="active"{% endif %}><a href="/contact">Contact</a></li>
            </ul>
          </nav>
          <div class="content">
            {{ content }}
          </div>
          <footer>
            Â© Jonas Spenger, 2020.
            <a href="https://github.com/jonasspenger" title="GitHub" class="fa fa-github"></a>
            <a href="https://www.linkedin.com/in/jonasspenger" title="LinkedIn" class="fa fa-linkedin"></a>
          </footer>
        </div>
      </div>
